name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Create folder
      run: mkdir out
    - name: Pull the Docker image
      run: docker pull yegor256/c2eo:0.1.24
    - name: Run the Docker image
      run: docker run -v $(pwd):/eo yegor256/c2eo:0.1.24 test/hello.c out/hello.eo
    - name: Check result
      run: pwd
    - name: Run Polystat (EO)
      run: |
        curl -L -o polystat.jar "https://github.com/polystat/polystat-cli/releases/download/v0.1.11/polystat.jar"
        touch polystat-eo-out.txt
        java -jar polystat.jar eo --in temp/sources/eo --to file=results/polystat-eo-out.txt --sarif
        cat polystat-eo-out.txt
    - name: Check result2
      run: cat polystat-eo-out.txt
        # Saving artifacts
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: polystat-eo-out
        path: polystat-eo-out.txt
