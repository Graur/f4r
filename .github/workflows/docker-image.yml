name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker pull yegor256/c2eo:0.1.24
        docker run -v $(pwd):/eo yegor256/c2eo:0.1.24 /test/hello.c hello.eo
        cat hello.eo
